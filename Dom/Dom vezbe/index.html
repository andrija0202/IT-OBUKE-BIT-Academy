<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="bgAll">
      <button class="btn">Toggle Background</button>
      <button class="btnOff">Turn Off</button>
    </div>

    <!-- Chat Room -->

    <div class="chatRoom">
      <div class="leftSideWrap">
        <div class="leftSide">
          <p class="item">Hello wrold</p>
          <p class="item">learing js</p>
          <p class="item">Belgrade</p>
          <p class="item">Say</p>
          <p class="item">Institute</p>
          <p class="item">Bit</p>
          <p class="item">of</p>
        </div>
        <div class="form form1">
          <input type="text" class="mainInput1" />
          <button type="submit" class="mainBtn1">Send</button>
        </div>
      </div>

      <div class="rightSideWrap">
        <div class="rightSide"></div>
        <div class="form form2">
          <input type="text" class="mainInput2" />
          <button type="submit" class="mainBtn2">Send</button>
        </div>
      </div>
    </div>

    <!-- Soccer player -->

    <section>
      <div class="img-field">
        <img class="soccer-img" src="./Field.png" alt="Soccer Field" />
        <img class="soccer-player active-Splayer" src="./Player.png" alt="" />
        <button class="btn-stop">Stop Moving</button>
      </div>
    </section>

    <!-- Super Mario -->

    <section>
      <div class="map">
        <img src="./mario.png" alt="mario-img" class="mario" />
        <img src="./bg.jpg" alt="mario-bg" class="road" />
      </div>
    </section>

    <!-- Gallery -->

    <script src="script.js"></script>
  </body>
</html>
