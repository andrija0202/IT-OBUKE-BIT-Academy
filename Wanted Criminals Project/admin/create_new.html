<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Wanted Poster</title>
  </head>
  <body>
    <div
      id="main-poster-id"
      style="
        width: 900px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      "
    >
      <div>
        <a href="/index.html">Back To Homepage</a>
      </div>
      <br />
      <div>
        <fieldset>
          <legend>Top Headline</legend>
          <form action="/index.html" method="get">
            <div style="">
              <label for="text">Headline text:</label>
              <input type="text" name="" id="" />
            </div>
          </form>
        </fieldset>
        <br />
        <fieldset>
          <legend>Images</legend>
          <form method="get">
            <div style="">
              <div>
                <label for="text">Image 1:</label>
                <input type="file" name="file1" id="file1" />
              </div>
              <div>
                <label for="text">Image 2:</label>
                <input type="file" name="file2" id="file2" />
              </div>
              <div>
                <label for="text">Image 3:</label>
                <input type="file" name="file3" id="file3" />
              </div>
            </div>
          </form>
        </fieldset>
        <br />
        <fieldset>
          <legend>Reward</legend>
          <form action="/index.html" method="get">
            <div style="">
              <label for="text">Reward Money:</label>
              <input type="text" name="" id="" />
            </div>
          </form>
        </fieldset>
        <br />
        <fieldset>
          <legend>Reward</legend>
          <form action="/index.html" method="get">
            <div>
              <label for="text">Alises:</label>
              <div>
                <input type="text" name="" id="" />
              </div>
            </div>
            <div>
              <label for="text">Birth:</label>
              <div>
                <input type="text" name="" id="" />
              </div>
            </div>
            <div>
              <label for="text">Heir:</label>
              <div>
                <input type="text" name="" id="" />
              </div>
            </div>
            <div>
              <label for="text">Eyes:</label>
              <div>
                <input type="text" name="" id="" />
              </div>
            </div>
            <div>
              <label for="text">Height:</label>
              <div>
                <input type="text" name="" id="" />
              </div>
            </div>
            <div>
              <label for="text">Weight:</label>
              <div>
                <input type="text" name="" id="" />
              </div>
            </div>
            <div>
              <label for="text">Sex:</label>
              <div>
                <input type="text" name="" id="" />
              </div>
            </div>
            <div>
              <label for="text">ID Number:</label>
              <div>
                <input type="text" name="" id="" />
              </div>
            </div>
            <div>
              <label for="text">Occupation:</label>
              <div>
                <input type="text" name="" id="" />
              </div>
            </div>
          </form>
        </fieldset>
        <br />
        <fieldset>
          <legend>Remarks</legend>
          <form action="/index.html" method="get">
            <div>
              <textarea
                name="textarea"
                id="textarea1"
                cols="30"
                rows="5"
                placeholder="Remarks text"
              ></textarea>
            </div>
          </form>
        </fieldset>
        <br />
        <fieldset>
          <legend>Caution</legend>
          <form action="/index.html" method="get" id="main-form">
            <div>
              <textarea
                name="textarea"
                id="textarea2"
                cols="30"
                rows="5"
                placeholder="Remarks text"
              ></textarea>
            </div>
          </form>
        </fieldset>
        <br />
        <button type="reset" value="reset" id="main-form">Reset</button>
        <button>Create Poster</button>
      </div>
    </div>
  </body>
</html>
